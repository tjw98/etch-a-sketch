<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, inital-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link  rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="prompt-container">
    <label for="grid-size">Grid length: </label>
    <input type="text" id="grid-size" name="grid-size">
    <button class="create-grid">Go!</button>
    <button class="reset">Reset</button> 
  </div>
  
  <div class="additional-options">
    <label for="opacity">Darkens on additional pass? </label>
    <input type="radio" id="opacity" name="extras">  
    <label for="rainbow"> Rainbow colors? </label>
    <input type="radio" id="rainbow" name="extras">
  </div>
  
  <div class="main-container">
  </div>
  
  <script src="./script.js" delay></script>
</body>
</html>
